<div class="container" *ngFor="let key of objectKeys(allCoins)">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Code</th>
        <th>Label</th>
        <th>Price BTC</th>
        <th>Price USD</th>
        <th>Vol</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of allCoins[key]">
        <td>{{ coin.lb }}</td>
        <td>{{ coin.n }}</td>
        <td>{{ coin.pBTC }}</td>
        <td>{{ coin.PUSD }}</td>
        <td>{{ coin.vol24h }}</td>
        <td>{{ coin.ts*1000 | date : 'dd/MM/yyyy hh:mm' }}</td>
      </tr>
    </tbody>
  </table>
</div>
