<md-tab-group>
  <!-- BTC -->
  <md-tab label="BTC">
    <div class="container">
      <ng-table [config]="config" (tableChanged)="onChangeTable(config, btcList)" (cellClicked)="onCellClick($event)" [rows]="btcRows"
        [columns]="columns">
      </ng-table>
      <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="btcLength" [itemsPerPage]="itemsPerPage"
        [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, btcList, 'BTC', $event)"
        (numPages)="numPages = $event">
      </pagination>
    </div>
  </md-tab>
  <!-- XMR -->
  <md-tab label="XMR">
    <div class="container">
      <ng-table [config]="config" (tableChanged)="onChangeTable(config, xmrList)" (cellClicked)="onCellClick($event)" [rows]="xmrRows"
        [columns]="columns">
      </ng-table>
      <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="xmrLength" [itemsPerPage]="itemsPerPage"
        [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, xmrList, 'XMR', $event)"
        (numPages)="numPages = $event">
      </pagination>
    </div>
  </md-tab>
  <!-- ETH -->
  <md-tab label="ETH">
    <div class="container">
      <ng-table [config]="config" (tableChanged)="onChangeTable(config, ethList)" (cellClicked)="onCellClick($event)" [rows]="ethRows"
        [columns]="columns">
      </ng-table>
      <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="ethLength" [itemsPerPage]="itemsPerPage"
        [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, ethList, 'ETH', $event)"
        (numPages)="numPages = $event">
      </pagination>
    </div>
  </md-tab>
  <!-- USDT -->
  <md-tab label="USDT">
    <div class="container">
      <ng-table [config]="config" (tableChanged)="onChangeTable(config, usdtList)" (cellClicked)="onCellClick($event)" [rows]="usdtRows"
        [columns]="columns">
      </ng-table>
      <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="usdtLength" [itemsPerPage]="itemsPerPage"
        [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, usdtList, 'USDT', $event)"
        (numPages)="numPages = $event">
      </pagination>
    </div>
  </md-tab>
</md-tab-group>
